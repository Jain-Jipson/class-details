<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://apis.google.com; object-src 'none';">
    <title>Class Management</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        .dashboard, .class-details, .add-class-details {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .dashboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 15px 30px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .form-container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-container button {
            padding: 10px 20px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background: #45a049;
        }

        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
        }

        .plus-button {
            padding: 10px 15px;
            font-size: 1.5em;
            font-weight: bold;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .plus-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <button class="button" onclick="showClassList()">Classes</button>
        <button class="plus-button" onclick="showAddClassDetailsPage()">+</button>
    </div>

    <!-- Class List Page -->
    <div id="classListPage" class="class-details">
        <h1>Class List</h1>
        <p>Here you can display a list of classes dynamically.</p>
        <button class="button" onclick="showDashboard()">Back to Dashboard</button>
    </div>

    <!-- Add Class Details Page -->
    <div id="addClassDetailsPage" class="add-class-details">
        <h1>Add Class Details</h1>
        <div class="form-container">
            <form id="classForm">
                <label for="classNumber">Class Number</label>
                <input type="text" id="classNumber" placeholder="Enter Class Number" required>

                <label for="division">Division</label>
                <input type="text" id="division" placeholder="Enter Division" required>

                <label for="classTeacher">Class Teacher</label>
                <input type="text" id="classTeacher" placeholder="Enter Class Teacher Name" required>

                <label for="strength">Strength</label>
                <input type="number" id="strength" placeholder="Enter Strength" required>

                <label for="direction">Direction</label>
                <select id="direction" required>
                    <option value="">Select Direction</option>
                    <option value="North">North</option>
                    <option value="South">South</option>
                    <option value="East">East</option>
                    <option value="West">West</option>
                </select>

                <button type="submit">Submit</button>
            </form>
            <p id="responseMessage" class="message"></p>
        </div>
        <button class="button" onclick="showDashboard()">Back to Dashboard</button>
    </div>

    <script>
        // Navigation Functions
        function showDashboard() {
            document.getElementById('dashboard').style.display = 'flex';
            document.getElementById('classListPage').style.display = 'none';
            document.getElementById('addClassDetailsPage').style.display = 'none';
        }

        function showClassList() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('classListPage').style.display = 'flex';
        }

        function showAddClassDetailsPage() {
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('addClassDetailsPage').style.display = 'flex';
        }

        const form = document.getElementById('classForm');
const responseMessage = document.getElementById('responseMessage');

// Your API Key and Sheet ID
const API_KEY = 'AIzaSyC_LoPx2v5_3rWxakCtx4uEoadVIxlxrb4';
const SHEET_ID = '1kIfGmABjh_cJxTSkCGr4R6QFTG-apJ2FAt0QARVjB5c';

// Sheets API URL
const SHEETS_API_URL = `https://sheets.googleapis.com/v4/spreadsheets/1kIfGmABjh_cJxTSkCGr4R6QFTG-apJ2FAt0QARVjB5c/values/ClassDetails:append?valueInputOption=USER_ENTERED&key=AIzaSyC_LoPx2v5_3rWxakCtx4uEoadVIxlxrb4`;

form.addEventListener('submit', async (event) => {
    event.preventDefault();

    const classNumber = document.getElementById('classNumber').value;
    const division = document.getElementById('division').value;
    const classTeacher = document.getElementById('classTeacher').value;
    const strength = document.getElementById('strength').value;
    const direction = document.getElementById('direction').value;

    // Prepare the data to append
    const requestBody = {
        values: [[classNumber, division, classTeacher, strength, direction, new Date().toLocaleString()]],
    };

    try {
        const response = await fetch(SHEETS_API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(requestBody),
        });

        if (response.ok) {
            responseMessage.textContent = 'Class details added successfully!';
            responseMessage.style.color = 'green';
            form.reset();
        } else {
            const errorData = await response.json();
            responseMessage.textContent = `Failed to add class details: ${errorData.error.message}`;
            responseMessage.style.color = 'red';
        }
    } catch (error) {
        responseMessage.textContent = `An error occurred: ${error.message}`;
        responseMessage.style.color = 'red';
    }
});

window.onload = loadGAPI;

    </script>
    <script src="https://apis.google.com/js/api.js"></script>

</body>
</html>
